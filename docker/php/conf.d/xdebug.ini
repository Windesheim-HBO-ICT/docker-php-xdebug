zend_extension=xdebug

;mode This setting controls which Xdebug features are enabled.
;Weâ€™ve set develop to enable development aids, such as getting better
;error messages, and debug to enable step debugging.

;client_host This setting tells Xdebug the IP address or hostname of
;the machine that is running your text editor or IDE.

;start_with_request This setting determines whether a function trace,
;garbage collection statistics, profiling, or step debugging are
;activated at the start of a PHP request. Setting it to yes instructs
;Xdebug to always initiate a debugging session.

[xdebug]
xdebug.mode=develop,debug
xdebug.client_host=host.docker.internal
xdebug.start_with_request=yes

